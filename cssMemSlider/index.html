<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/style2.css">
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <div id="slides">
           <div class="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content changeWidth">
                       <img  src="assets/img/mem1.jpg" alt="mem1">
                    </div>
                 </div>
                 <div class="slide slide_2 changeWidth">
                    <div class="slide-content">
                       <img src="assets/img/mem2.jpg" alt="mem1">
                    </div>
                 </div>
                 <div class="slide slide_3 changeWidth">
                    <div class="slide-content">
                       <img src="assets/img/mem3.jpg" alt="mem1">
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                       <img src="assets/img/mem4.jpg" alt="mem1">
                    </div>
                 </div>
                 <div class="slide slide_5">
                    <div class="slide-content">
                       <img src="assets/img/mem6.jpg" alt="mem1">
                    </div>
                 </div>

              </div>
           </div>
        </div>
<div class="controls">
    <div id="textContainer">
        <div class="overflow">
            <div class="allCont">
                <div class="text first_name">
                    <p>За каждым студентом...</p>
                </div>
                <div class="text second_name">
                    <p>Страх каждого студента</p>
                </div>
                <div class="text third_name">
                    <p>И уходит не оставляя ник</p>
                </div>
                <div class="text fourth_name">
                    <p>Не тут то было</p>
                </div>
                <div class="text fifth_name">
                    <p>Да начнутся игры</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bullets">
       <label for="slide1"></label>
       <label for="slide2"></label>
       <label for="slide3"></label>
       <label for="slide4"></label>
       <label for="slide5"></label>
    </div>
</div>
        
     </div>
</body>
</html>
